name: Workflow

on:
  push:

jobs:
  call-workflow-a:
    runs-on: ubuntu-latest
    uses: ./.github/workflows/workflow-a.yml

  call-workflow-b:
    runs-on: ubuntu-latest
    needs: call-workflow-a
    uses: ./.github/workflows/workflow-b.yml
    with:
      foo: ${{ needs.call-workflow-a.outputs.foo }}
